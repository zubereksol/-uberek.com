<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>ŻUBEREK 2.0</title>
<style>
body {
    margin:0;
    background:black;
    color:white;
    font-family:Arial, sans-serif;
    overflow:hidden;
    text-align:center;
}

/* STARTOWY PRZYCISK */
#startScreen {
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    padding:25px;
    font-size:24px;
    background:#222;
    border:3px solid red;
    border-radius:10px;
    cursor:pointer;
}

/* LOGI */
#logBox {
    position:fixed;
    bottom:0;
    left:0;
    width:100%;
    height:40%;
    background:black;
    border-top:3px solid red;
    overflow-y:auto;
    padding:10px;
    font-family:monospace;
    font-size:15px;
    display:none;
}

/* OKIENKA WIRUSA */
.virusWindow {
    position:fixed;
    width:260px;
    background:#200;
    border:3px solid red;
    padding:8px;
    z-index:50;
    color:white;
}

/* OKNO Z HASŁEM */
#passwordBox {
    display:none;
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    background:#111;
    border:3px solid yellow;
    padding:25px;
}

/* NAGRODA */
#rewardBox {
    display:none;
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    background:#111;
    border:3px solid green;
    padding:25px;
}
</style>
</head>
<body>

<!-- EKRAN STARTOWY -->
<div id="startScreen">Odbierz darmowe przytulanki Żubra</div>

<!-- LOGI -->
<div id="logBox"></div>

<!-- OKNO Z HASŁEM -->
<div id="passwordBox">
    <p>Aby zatrzymać system Żuberos wpisz hasło:</p>
    <input type="password" id="passwordInput"><br><br>
    <button onclick="checkPassword()">Potwierdź</button>
    <p id="wrongPass" style="color:red; display:none;">Złe hasło!</p>
</div>

<!-- NAGRODA -->
<div id="rewardBox">
    <p>Żuber docenia twoją lojalność!</p>
    <a href="zubr.png" download>
        <button>Pobierz maskotkę Żubra</button>
    </a>
</div>

<script>
let logs = [
    "[LOG] Wylogowuję z ŻubScord...",
    "[LOG] Usuwam konto z ŻubGogle...",
    "[LOG] Instaluję system ŻubOS...",
    "[LOG] Skanuję komputer pod kątem braku żuberka...",
    "[LOG] Wysyłam raport do centrali Żubów...",
    "[LOG] Wzmacniam moc przytulaków..."
];

/* START */
document.getElementById("startScreen").onclick = function () {
    this.style.display = "none";
    document.body.style.background = "#300";
    startVirus();
};

function startVirus() {
    document.getElementById("logBox").style.display = "block";
    let i = 0;

    let interval = setInterval(() => {
        addLog(logs[i]);
        createWindow("Żuberek przejmuje komputer!");

        i++;
        if (i >= logs.length) {
            clearInterval(interval);
            setTimeout(showPassword, 1000);
        }

    }, 800);
}

function addLog(text) {
    let logBox = document.getElementById("logBox");
    logBox.innerHTML += text + "<br>";
    logBox.scrollTop = logBox.scrollHeight;
}

/* FAKE OKIENKA */
function createWindow(text) {
    let w = document.createElement("div");
    w.className = "virusWindow";
    w.innerHTML = text;

    w.style.left = Math.random()*70 + "%";
    w.style.top = Math.random()*60 + "%";

    document.body.appendChild(w);

    w.onclick = () => {
        document.body.removeChild(w);
    };
}

/* OKNO HASŁA */
function showPassword() {
    document.getElementById("passwordBox").style.display = "block";
}

/* SPRAWDZANIE HASŁA */
function checkPassword() {
    let val = document.getElementById("passwordInput").value;
    if (val === "żubr") {
        document.getElementById("passwordBox").style.display = "none";
        document.getElementById("rewardBox").style.display = "block";
    } else {
        document.getElementById("wrongPass").style.display = "block";
    }
}
</script>

</body>
</html>
